<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form input</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Input Tag</legend>
        <ul>
          <li>
            <label for="text">텍스트</label>
            <input type="text" id="text" required value="text" readonly />
          </li>
          <li>
            <label for="email">이메일</label>
            <input type="email" id="email" required value="text" disabled />
          </li>
          <li>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" required autofocus />
          </li>
          <li>
            <label for="url">URL</label>
            <input type="url" id="url" required placeholder="URL을 입력하세요"/>
          </li>
          <li>
            <label for="number">NUMBER</label>
            <input type="number" id="number" required min="5" max="10" />
          </li>
          <li>
            <label for="range">RANGE</label>
            <input type="range" id="range" required />
          </li>
          <li>
            <label for="password">PASSWORD</label>
            <input type="password" id="password" required />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>날짜관련</legend>
        <ul>
          <li>
            <label for="date">date</label>
            <input type="date" id="date" min="2025-01-01" max="2025-03-01" />
          </li>
          <li>
            <label for="month">month</label>
            <input type="month" id="month" min="2025-01" max="2025-03" />
          </li>
          <li>
            <label for="week">week</label>
            <input type="week" id="week" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>시간관련</legend>
        <ul>
          <li>
            <label for="time"></label>
            <input type="time" id="time" min="16:00" max="18:00" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>그 외</legend>
        <ul>
          <li>
            <input type="file" multiple />
          </li>
          <li>
            <input type="hidden" id="" value="" />
          </li>
        </ul>
      </fieldset>
      <input type="submit" value="제출하기" />
    </form>
  </body>
</html>
