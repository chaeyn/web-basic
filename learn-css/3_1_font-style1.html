<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Style1</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@100..900&display=swap");
      /* * {
        margin: 0px;
        padding: 0px;
      } */
      html {
        /* font-family: serif, monospace; */
        font-family: "Nanum Gothic", serif;
        font-size: 16px;
      }
      .title {
        font-size: 28px;
        color: #2c2c9b8f;
      }
      .content {
        font-size: 18px;
      }
      .font-italic {
        font-style: italic;
      }
      .font-weight-bold {
        font-weight: bold;
      }
      .font-weight-300 {
        font-weight: 300;
      }
      .font-variant {
        font-variant: small-caps;
      }
      .subtitle {
        font-size: 20px;
      }
      .subtitle-rem {
        font-size: 2rem;
      }
      .subtitle-em {
        font-size: 2em;
      }
      .article {
        font-size: 10px;
      }
      .rectangle.width {
        width: 20vw;
        height: 100px;
        background-color: yellow;
      }
      .rectangle.height {
        width: 100px;
        height: 20vh;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1 class="title">안녕하세요, 채근영입니다</h1>
    <p class="content">성장 가능성을 높여가는 개발자입니다</p>
    <p class="content font-italic">성장 가능성을 높여가는 개발자입니다</p>
    <p class="content font-weight-bold">성장 가능성을 높여가는 개발자입니다</p>
    <p class="content font-weight-300">성장 가능성을 높여가는 개발자입니다</p>
    <p class="content font-variant">HELLO chaeyn</p>
    <hr />
    <h2>px</h2>
    <p class="subtitle">성장 가능성을 높여가는 개발자입니다</p>
    <h2>rem</h2>
    <p class="subtitle-rem">성장 가능성을 높여가는 개발자입니다</p>
    <h2>em</h2>
    <div class="article">
      <p class="subtitle-em">성장 가능성을 높여가는 개발자입니다</p>
    </div>
    <hr />
    <!-- Viewport width -->
    <!-- 100vw = 1200px
    50vw = 600px -->
    <h2>vw</h2>
    <div class="rectangle width"></div>
    <!-- Viewport height -->
    <h2>vh</h2>
    <div class="rectangle height"></div>
  </body>
</html>
